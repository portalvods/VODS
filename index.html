<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLICITAPLAY - Nuvem Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-badge { font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 12px; text-transform: uppercase; }
        .status-pendente { background: #fef3c7; color: #92400e; }
        .status-analise { background: #dbeafe; color: #1e40af; }
        .status-concluido { background: #dcfce7; color: #166534; }
        .status-rejeitado { background: #fee2e2; color: #991b1b; }
        .tab-btn.active { border-bottom: 3px solid #2563eb; color: #2563eb; }
        .error-border { border: 2px solid #ef4444 !important; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

    <script>
        const DATABASE_URL = 'https://vods-23763-default-rtdb.firebaseio.com/pedidos.json';
        const API_KEY_TMDB = '9e64130cb366f23a3398f4f7c8e982c0';
        const ADMIN_PASSWORD = 'vods123@';
        let currentItem = {};
        let searchMode = 'movie';
    </script>

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-600 tracking-tighter cursor-pointer" onclick="showPage('cliente')">SOLICITA<span class="text-gray-800">PLAY</span></h1>
            <div class="space-x-4 flex items-center">
                <button onclick="showPage('cliente')" class="text-xs font-bold uppercase hover:text-blue-600">In√≠cio</button>
                <button onclick="showPage('status')" class="text-xs font-bold uppercase hover:text-blue-600">Meus Pedidos</button>
                <button onclick="checkAdminPassword()" class="bg-gray-900 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-blue-700 transition">Admin</button>
            </div>
        </div>
    </nav>

    <main id="page-cliente" class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto mb-10 text-center">
            <h2 class="text-3xl font-bold mb-6">O que deseja solicitar?</h2>
            <div class="flex justify-center space-x-6 mb-8 border-b">
                <button onclick="setSearchMode('movie')" id="btn-movie" class="tab-btn active pb-2 font-bold uppercase text-xs">Filmes/S√©ries</button>
                <button onclick="setSearchMode('tv')" id="btn-tv" class="tab-btn pb-2 font-bold uppercase text-xs text-gray-400">Canais ao Vivo</button>
            </div>
            <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Pesquisar..." class="w-full p-4 shadow-xl rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div id="grid-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </main>

    <main id="page-status" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center">Acompanhar Meus Pedidos</h2>
            <div class="mb-8 flex gap-2">
                <input type="email" id="trackEmail" placeholder="E-mail cadastrado" class="flex-1 p-3 rounded-xl border shadow-md outline-none transition-all">
                <button onclick="trackRequests()" class="bg-blue-600 text-white px-6 rounded-xl font-bold">Buscar</button>
            </div>
            <div id="track-results" class="space-y-4"></div>
        </div>
    </main>

    <main id="page-admin" class="container mx-auto px-4 py-8 hidden">
        <h2 class="text-2xl font-bold text-blue-600 mb-8">Painel Admin</h2>
        <div class="bg-white rounded-2xl shadow-sm overflow-x-auto">
            <table class="w-full text-left border-collapse text-sm">
                <thead class="bg-gray-50 text-[10px] uppercase font-bold text-gray-400">
                    <tr><th class="p-4">Conte√∫do</th><th class="p-4">Usu√°rio</th><th class="p-4">Status</th><th class="p-4 text-center">A√ß√µes</th></tr>
                </thead>
                <tbody id="admin-table" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-[60] backdrop-blur-sm">
        <div class="bg-white rounded-3xl max-w-md w-full p-8 shadow-2xl">
            <div id="modal-poster" class="w-24 h-36 bg-gray-200 rounded-lg mb-4 mx-auto overflow-hidden shadow-lg"></div>
            <h3 class="text-2xl font-bold text-center mb-6" id="modalTitle"></h3>
            <div class="space-y-4">
                <input type="text" id="userName" placeholder="Seu Nome" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                <input type="email" id="userEmail" placeholder="Seu E-mail" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                <select id="requestType" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                    <option value="Adi√ß√£o">üé¨ Solicitar Adi√ß√£o</option>
                    <option value="Conserto">üõ†Ô∏è Reportar Erro / Conserto</option>
                    <option value="Atualiza√ß√£o">üîÑ Solicitar Atualiza√ß√£o</option>
                </select>
                <textarea id="userObs" placeholder="Observa√ß√µes (opcional)" class="w-full p-3 bg-gray-50 border rounded-xl outline-none"></textarea>
                <button id="btnEnviar" onclick="saveToFirebase()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">Enviar Pedido</button>
                <button onclick="closeModal()" class="w-full text-gray-400 text-sm mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('main').forEach(m => m.classList.add('hidden'));
            document.getElementById(`page-${page}`).classList.remove('hidden');
            if(page === 'admin') loadAdmin();
        }

        function setSearchMode(mode) {
            searchMode = mode;
            document.getElementById('btn-movie').className = `tab-btn pb-2 font-bold uppercase text-xs ${mode === 'movie' ? 'active text-blue-600' : 'text-gray-400'}`;
            document.getElementById('btn-tv').className = `tab-btn pb-2 font-bold uppercase text-xs ${mode === 'tv' ? 'active text-blue-600' : 'text-gray-400'}`;
            document.getElementById('grid-content').innerHTML = '';
        }

        async function searchTMDB() {
            const q = document.getElementById('searchInput').value;
            if(q.length < 3) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY_TMDB}&language=pt-BR&query=${q}`);
            const data = await res.json();
            renderGrid(data.results.map(i => ({
                name: (i.title || i.name).replace(/'/g, ""),
                img: i.poster_path ? `https://image.tmdb.org/t/p/w500${i.poster_path}` : 'https://via.placeholder.com/500x750?text=Sem+Poster'
            })));
        }

        function handleSearch() { if (searchMode === 'movie') searchTMDB(); else searchCanais(); }
        function searchCanais() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if(q.length < 2) return;
            renderGrid([{ name: `Canal: ${q}`, img: 'https://cdn-icons-png.flaticon.com/512/716/716429.png' }]);
        }

        function renderGrid(items) {
            const grid = document.getElementById('grid-content');
            grid.innerHTML = items.map(item => `
                <div class="bg-white p-2 rounded-2xl shadow-sm text-center">
                    <img src="${item.img}" class="w-full h-48 object-cover rounded-xl mb-2">
                    <h4 class="font-bold text-[10px] truncate mb-2 px-1">${item.name}</h4>
                    <button onclick="openModal('${item.name}', '${item.img}')" class="w-full bg-blue-600 text-white py-1 rounded-lg text-[10px] font-black uppercase">Solicitar</button>
                </div>`).join('');
        }

        function openModal(name, img) {
            currentItem = { name, img };
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modal-poster').innerHTML = `<img src="${img}" class="w-full h-full object-cover">`;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function saveToFirebase() {
            const user = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim().toLowerCase();
            const type = document.getElementById('requestType').value;
            const obs = document.getElementById('userObs').value;
            if(!user || !email) return alert("Preencha Nome e E-mail!");

            const resData = await fetch(DATABASE_URL);
            const data = await resData.json();
            const agora = new Date().getTime();

            if (data) {
                const pedidosDoUsuario = Object.values(data).filter(p => p.email === email);
                if (pedidosDoUsuario.length > 0) {
                    const ultimo = pedidosDoUsuario.sort((a, b) => b.timestamp - a.timestamp)[0];
                    if (agora - ultimo.timestamp < 24 * 60 * 60 * 1000) return alert("Apenas um pedido por dia.");
                }
            }

            await fetch(DATABASE_URL, { method: 'POST', body: JSON.stringify({ ...currentItem, user, email, type, obs, status: 'Pendente', date: new Date().toLocaleString('pt-BR'), timestamp: agora }) });
            alert("Enviado!"); closeModal();
        }

        async function trackRequests() {
            const email = document.getElementById('trackEmail').value.trim().toLowerCase();
            const res = await fetch(DATABASE_URL);
            const data = await res.json();
            const container = document.getElementById('track-results');
            container.innerHTML = "";
            if(!data) return;

            Object.values(data).reverse().forEach(p => {
                if(p.email === email) {
                    let feedbackBtn = '';
                    // LOGICA CORRIGIDA: Se tiver motivo salvo, mostra o bot√£o
                    if (p.motivo && p.motivo.trim() !== "") {
                        const corBotao = p.status === 'Rejeitado' ? 'text-red-600' : 'text-green-600';
                        const labelBotao = p.status === 'Rejeitado' ? 'VER MOTIVO' : 'VER MENSAGEM';
                        feedbackBtn = `<br><button onclick="alert('${p.motivo.replace(/'/g, "\\'")}')" class="text-[9px] ${corBotao} font-bold underline mt-1 italic leading-tight uppercase">${labelBotao}</button>`;
                    }

                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-4 border-l-4 border-blue-500">
                            <img src="${p.img}" class="w-12 h-16 rounded object-cover">
                            <div class="flex-1 text-sm"><b>${p.name}</b> <span class="text-[9px] text-blue-500 font-bold">(${p.type})</span><br><span class="text-[10px] text-gray-400">${p.date}</span></div>
                            <div class="text-right"><span class="status-badge status-${p.status.toLowerCase().replace(/ /g, '').replace('√°','a')}">${p.status}</span>${feedbackBtn}</div>
                        </div>`;
                }
            });
        }

        async function loadAdmin() {
            const res = await fetch(DATABASE_URL);
            const data = await res.json();
            const table = document.getElementById('admin-table');
            table.innerHTML = "";
            if(!data) return;
            Object.keys(data).reverse().forEach(id => {
                const p = data[id];
                table.innerHTML += `<tr><td class="p-4 flex gap-3"><img src="${p.img}" class="w-8 h-10 rounded object-cover"><div><p class="font-bold text-xs">${p.name}</p><span class="text-[9px] px-1 bg-blue-50 text-blue-600 font-bold rounded">${p.type}</span></div></td><td class="p-4 text-xs"><b>${p.user}</b><br>${p.email}</td><td class="p-4"><span class="status-badge status-${p.status.toLowerCase().replace(/ /g, '').replace('√°','a')}">${p.status}</span></td><td class="p-4 text-center"><select onchange="handleStatusChange('${id}', this.value)" class="text-[10px] p-1 border rounded"><option value="Pendente" ${p.status === 'Pendente' ? 'selected' : ''}>Pendente</option><option value="Em An√°lise" ${p.status === 'Em An√°lise' ? 'selected' : ''}>An√°lise</option><option value="Conclu√≠do" ${p.status === 'Conclu√≠do' ? 'selected' : ''}>Conclu√≠do</option><option value="Rejeitado" ${p.status === 'Rejeitado' ? 'selected' : ''}>Rejeitado</option></select><button onclick="deletePedido('${id}')" class="ml-2 text-red-300"><i class="fas fa-trash"></i></button></td></tr>`;
            });
        }

        async function handleStatusChange(id, newStatus) {
            let motivo = "";
            if(newStatus === 'Rejeitado') {
                const choice = prompt("1. J√° existe/Sem erro\n2. Pouca Relev√¢ncia\n3. Sem m√≠dia\nOu digite:");
                if(choice === "1") motivo = "Conte√∫do J√° Existente ou sem Problema T√©cnico na M√≠dia.";
                else if(choice === "2") motivo = "Conte√∫do de Pouca Relev√¢ncia ao P√∫blico.";
                else if(choice === "3") motivo = "Conte√∫do sem M√≠dia dispon√≠vel no momento.";
                else if(choice) motivo = choice;
                else return loadAdmin();
            } else if(newStatus === 'Conclu√≠do') {
                const msg = "Ol√°! O conte√∫do solicitado j√° est√° dispon√≠vel. Aproveite!";
                const choice = prompt("Mensagem de sucesso:", msg);
                if (choice === null) return loadAdmin();
                motivo = choice || msg;
            }
            await fetch(DATABASE_URL.replace('.json', `/${id}.json`), { method: 'PATCH', body: JSON.stringify({ status: newStatus, motivo: motivo }) });
            loadAdmin();
        }

        async function deletePedido(id) { if(confirm("Apagar?")) { await fetch(DATABASE_URL.replace('.json', `/${id}.json`), { method: 'DELETE' }); loadAdmin(); } }
        function checkAdminPassword() { if(prompt("Senha:") === ADMIN_PASSWORD) showPage('admin'); }
    </script>
</body>
</html>
